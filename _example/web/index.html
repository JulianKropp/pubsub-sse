<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server-sent events demo</title>
</head>

<body>
    <button>Close the connection</button>

    <ul>
    </ul>

    <script>
        // Make request to /add/user and get the json response with id of the new user
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/add/user');
        xhr.send();
        xhr.onload = function () {
            const response = JSON.parse(xhr.responseText);
            // response: Object { client_id: "b9d8b698-99d4-47c3-946d-1ab1a1433624", ok: "true" }
            console.log(response);

            id = response.client_id;

            const button = document.querySelector('button');
            const evtSource = new EventSource('/event?client_id=' + id);
            console.log(evtSource.withCredentials);
            console.log(evtSource.readyState);
            console.log(evtSource.url);
            const eventList = document.querySelector('ul');

            evtSource.onopen = function () {
                console.log("Connection to server opened.");
            };

            evtSource.onmessage = function (e) {
                const newElement = document.createElement("li");
                console.log(e.data);

                newElement.textContent = "message: " + e.data;
                eventList.appendChild(newElement);
            };

            evtSource.onerror = function () {
                console.log("EventSource failed.");
            };

            button.onclick = function () {
                console.log('Connection closed');
                evtSource.close();
            };
        };

        //
        //   var obj = JSON.parse(e.data);
        //   newElement.innerHTML = "ping at " + obj.time;
        //   eventList.appendChild(newElement);
        // }, false);
    </script>
</body>

</html>
